<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesone -->
    <script src="https://kit.fontawesome.com/d1478bb10b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue WhatsApp</title>
</head>

<body>
    <main class="container-fluid">
        <div class="bg-top"></div>
        <div class="bg-botton"></div>
        <section class="row justify-content-center align-items-center w-100 h-100 position-absolute top-0">
            <div class="col-12 d-flex w-75 h-75 ">
                <div class="col-1 col-sm-3 col-md-4 bg-white">

                    <!-- div aside -->

                    <div class="header-search d-flex bg-light justify-content-between">
                        <div class="col col-lg-7">
                            <img class="rounded-pill " src="img/avatar_io.jpg" alt="">
                            <span class="d-none d-md-inline-block">Francesca</span>
                        </div>
                        <div class="col py-2 text-end d-none d-md-block">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <!-- input search -->

                    <div class="bg-info d-flex p-2">
                        <div><i class="fas fa-bell-slash bg-white p-2"></i></div>
                        <div class="d-none d-md-block ps-1">
                            <span class="d-block">Ricevi notifiche di nuovi messaggi</span>
                            <span class="text-decoration-underline">Attiva notifiche
                                desktop</span>
                        </div>

                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i
                                class="fas fa-search"></i></button>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

                <!-- div-main -->

                <div class="col-11 col-sm-9 col-md-8 bg-warning">
                    <!-- <i class="fas fa-search"></i>
                    <i class="fas fa-ellipsis-v"></i> -->
                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
