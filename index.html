<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesone -->
    <script src="https://kit.fontawesome.com/d1478bb10b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue WhatsApp</title>
</head>

<body>
    <div class="bg-top"></div>
    <div class="bg-botton"></div>
    <main class="container-fluid">
        <section class="row justify-content-center align-items-center w-100 h-100 position-absolute top-0">
            <div class="col-12 d-flex w-75 h-75 ">
                <div class="col-2 col-sm-3 col-md-4 bg-white border-end div-aside">

                    <!-- div aside -->

                    <div class="header-search d-flex bg-light justify-content-between">
                        <div class="col col-lg-7">
                            <img class="rounded-pill " src="img/avatar_io.jpg" alt="">
                            <span class="d-none d-md-inline-block">Francesca</span>
                        </div>
                        <div class="col py-2 text-end d-none d-md-block">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <!-- notifiche -->

                    <div class="bg-info d-flex p-2">
                        <div><i class="fas fa-bell-slash bg-white p-2"></i></div>
                        <div class="d-none d-md-block ps-1">
                            <span class="d-block fs-6">Ricevi notifiche di nuovi messaggi</span>
                            <span class="text-decoration-underline info-text">Attiva notifiche
                                desktop</span>
                        </div>
                    </div>

                    <!-- input search -->

                    <div class="input-group mb-3">
                        <button class="btn btn-outline-light" type="button" id="button-addon1"><i
                                class="fas fa-search"></i></button>
                        <input type="text" class="form-control btn-outline-light"
                            placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <!-- contact list  -->

                    <div id="list-contact" class="overflow-auto d-flex position-relative">
                        <div>
                            <img class="rounded-pill " src="img/avatar_1.jpg" alt="">
                        </div>
                        <div class="d-none d-md-block">
                            <span class="d-none d-md-block">Michele</span>
                            <span class="info-text">Ultimo messaggio inviato</span>
                            <span class="info-text position-absolute top-0 end-0 pe-1">12:00</span>
                        </div>
                    </div>
                </div>

                <!-- div chat -->
                <!-- header chat -->

                <div class="col-10 col-sm-9 col-md-8 bg_chat">
                    <div class="header-search d-flex bg-light justify-content-between">
                        <div class="col col-lg-7">
                            <img class="rounded-pill " src="img/avatar_1.jpg" alt="">
                            <span class="d-none d-md-inline-block">michele</span>
                        </div>
                        <div class="col py-2 text-end">
                            <i class="fas fa-search"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <!-- chat -->

                    <div id="myChat" class="pt-4 d-flex flex-column overflow-auto">
                        <div id="my-sent-chat"
                            class="d-inline-block p-2 rounded-3 offset-6 col-5 position-relative py-3 my-1">
                            <span>Hai portato a spasso il cane?</span>
                            <span class="position-absolute bottom-0 end-0 info-text">12:00</span>
                        </div>
                        <div id="my-sent-chat"
                            class="d-inline-block p-2 rounded-3 offset-6 col-5 position-relative py-3 my-1">
                            <span>Hai portato a spasso il cane?</span>
                            <span class="position-absolute bottom-0 end-0 info-text">12:00</span>
                        </div>
                        <div id="my-message-received"
                            class="bg-white d-inline-block p-2 rounded-3 offset-1 col-5 position-relative py-3 my-1">
                            <span>Hai portato a spasso il cane?</span>
                            <span class="position-absolute bottom-0 end-0 info-text">12:00</span>
                        </div>
                    </div>

                    <!-- chat bottom -->

                    <div class="input-group mb-3 bottom-search">
                        <div class="input-group-text">
                            <i class="fa-solid fa-face-smile"></i>
                        </div>
                        <input type="text" class="form-control" placeholder="Scrivi un messaggio">
                        <div class="input-group-text">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
